    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->

    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<form action="" class="am-form">
    <fieldset>
        <div class="am-form-group">
            <label for="doc-vld-name">用户名：</label>
            <input type="text" id="doc-vld-name" minlength="3" placeholder="输入用户名"
                   class="am-form-field am-u-sm-4 input-btn" required/>
        </div>
        <div class="am-form-group pass-ma">
            <label for="doc-vld-pwd-1-0">密码：</label>
            <input type="password" id="doc-vld-pwd-1-0" placeholder="输入密码" pattern="^\d{6}$" required
                   data-foolish-msg="把密码交出来！"/>
        </div>
        <div class="am-form-group">
            <input type="button" class="am-btn am-btn-primary btn-loading-example login-btn"
                   data-am-loading="{spinner: 'circle-o-notch', loadingText: '登录中...', resetText: '加载过了'}" value="登录" required>
        </div>
    </fieldset>

</form>
